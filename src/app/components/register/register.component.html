<div class="container">
    <br>
    <br>
    <div *ngIf = "status == false" class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="p5t7h"></button>
        <strong>{{message}}</strong>
      </div>
      <div *ngIf = "status == true" class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="d75c3b"></button>
        <strong>{{message}}</strong>
      </div>  
    <form class="form-container" (submit)="onSubmit()">
        <h2 class="page-header">REGISTER</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" [(ngModel)]="username">
        </div>

        <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password1" [(ngModel)]="password1">
          </div>
          <div class="form-group">
            <label>Re-enter Password</label>
            <input type="password" name="password2" [(ngModel)]="password2">
        </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Register">
      </form>
  </div>
