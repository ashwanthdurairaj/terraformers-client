<div class="container">
    
  <div *ngIf = "status == false" class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="p5t7h"></button>
    <strong>{{message}}</strong>
  </div>
  <div *ngIf = "status == true" class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="d75c3b"></button>
    <strong>{{message}}</strong>
  </div>    
  <form class="form-container" (submit)="onSubmit()">
                <div class="form-group">
              <label>Title</label>
              <input type="text" name="title" [(ngModel)]="title">
          </div>
          <div class="form-group">
            <label>Agenda</label>
            <textarea  name="agenda" [(ngModel)]="agenda" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label>Guest</label>
            <input type="text" [(ngModel)]="searchTerm" name="searchTerm" [typeahead]="suggestions" required>
          </div>
          <div class="form-group">
            <label>Start Time</label>
            <input type="time" name="startTime" [(ngModel)]="startTime"  required>
          </div>
          <div class="form-group">
            <label>End Time</label>
            <input type="time" name="endTime" [(ngModel)]="endTime"  required>
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Book Appointment">
      </form>
  </div>
